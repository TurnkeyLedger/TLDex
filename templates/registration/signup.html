{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center mt-4">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
          <h2>Sign Up</h2>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-success " >Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
